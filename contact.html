<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryToys Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">



    <script type="module" src="/src/main.ts"></script>

</head>


<body>

    <!-- Top Color Bar -->
    <div class="top-bar"></div>

    <div id="navbar"></div>
    </div>

    <!-- Full-width Hero Image -->
    <div class="hero-image-wrapper">
        <img src="./assets/contact_cover.jpg" alt="Peppa Pig Banner" class="img-fluid w-100 d-block" />
    </div>

    <section class="py-5 bg-white text-center">
        <div class="container">
            <h2 class="fw-bold text-primary">Drop us a line</h2>
            <p class="mb-4">
                <strong>For any app related question, please contact <a href="mailto:support@storytoys.com"
                        class="text-danger">support@storytoys.com</a>.</strong><br>
                You can also view our <a href="#" class="text-decoration-underline">FAQ here</a>.<br>
                For all other enquiries, send us a message via the contact form below.
            </p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="p-4 rounded shadow position-relative"
                        style="background-color: #fde8c7; border: 4px dashed #f5a623;">
                        <form>
                            <div class="mb-3 text-start">
                                <label class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label">How Can We Help? <span class="text-danger">*</span></label>
                                <textarea class="form-control" rows="4" required></textarea>
                            </div>

                            <!-- Google reCAPTCHA -->
                            <div class="mb-3 text-start">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label">
                                        I'm not a robot
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3 text-start">
                                <input class="form-check-input me-2" type="checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#" class="text-danger">Privacy Policy</a><span
                                        class="text-danger">*</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Get in touch</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Map Pin Address -->
            <!-- Map Pin Address using Font Awesome -->
            <div class="mt-5 text-center">
                <i class="fas fa-map-marker-alt fa-2x text-danger"></i>
                <p class="mb-0 fw-semibold mt-2">
                    Exchequer Chambers,<br>
                    Exchequer St, Dublin,<br>
                    Dublin 2, Ireland.
                </p>
            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>

</html>
